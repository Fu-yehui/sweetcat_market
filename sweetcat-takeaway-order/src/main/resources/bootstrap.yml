spring:
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        prefix: sweetcat-takeaway-order
        group: SWEETCAT_GROUP
        namespace: dev
        file-extension: yml
        shared-configs:
          - dataId: sweetcat-commons.yml
            namespace: dev
            group: SWEETCAT_GROUP
            refresh: True

  shardingsphere:
    props:
      sql:
        show: true
    datasource:
      names: ds0, ds1
      ds0:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.193.129:3306/sweetcat_market_takeaway_order0?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
        username: test
        password: mysqladmin123
      ds1:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.193.129:3306/sweetcat_market_takeaway_order1?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
        username: test
        password: mysqladmin123
    # 分库配置 ， 根据good_id分库
    sharding:
      # 分表配置，根据member_id分表
      tables:
        t_user_order:
          actual-data-nodes: ds$->{0..1}.t_user_order$->{0..1}
          logical-table: t_user_order
          database-strategy:
            inline:
              sharding-column: order_id
              algorithm-expression: ds$->{order_id % 2}
          table-strategy:
            inline:
              sharding-column: order_id
              algorithm-expression: t_user_order$->{order_id % 2}
          key-generator:
            column: order_id
            type: SNOWFLAKE

        t_user_address_of_order:
          actual-data-nodes: ds$->{0..1}.t_user_address_of_order$->{0..1}
          logical-table: t_user_address_of_order
